<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="../src/style.css">
    </head>

    <body>
        <div id="banner">
            <p id="game-mode">Game Mode</p>
            <img src="../src/harmony-hunt-logo.png" id="logo">
        </div>
        <div id="all-boxes">
            <div id="guess-box"  class="hint">
                <input type="text" id="guess-input" placeholder="Enter Guess...">
                <button id="guess-button" action="checkGuess()"></button>
            </div>
            
            <div id="hint-and-guess-boxes">
                <div id="album-cover"></div>
                <div id="hint-boxes">
                    <div class="hint">
                        <p id="genre" class="hint-text">Genre:</p>
                    </div>
                    <div class="hint">
                        <p id="artist" class="hint-text">Artist:</p>
                    </div>
                    <div class="hint">
                        <p id="year" class="hint-text">Year Released:</p>
                    </div>
                    <div id="snippet" class="hint">
                        <button id="snippet-button">
                            <div id="play-button"></div>
                        </button>
                        <p id="snippet-text" class="hint-text">Play Snippet</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
